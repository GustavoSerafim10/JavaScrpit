<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--pesquisa o boot strap;-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Calculadora IMC</title>
</head>

<body>
    <!--Mt = margem top de 5 espaçamentos-->
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de IMC</h1> <!-- vou centralizar o meu texto.-->

        <!-- nessa div vou fazr aquelas linhas de coluna tlg.-->
        <div class="row justify-content-center mt-4">
            <!-- vou criar os formulários, Md = madding-->
            <div class="col-md-4">
                <div class="form group">
                    <label for="peso">Peso (Kg):</label>
                    <!-- esse step e a parte para ela ir implementando tlg.. devido ser peso-->
                    <input type="number" class="form-control" id="peso" placeholder="Informe o peso aqui:" step="0.01">
                </div>
                <div class="form group">
                    <label for="peso">Altura (Metros):</label>
                    <!-- esse step e a parte para ela ir implementando tlg.. devido ser peso-->
                    <input type="number" class="form-control" id="altura" placeholder="Informe sua altura aqui:"
                        step="0.01">
                </div>
                <!-- vamos cirar uma função de clique tlg ..-->
                <button class="btn btn-primary mt-2" onclick="calculaIMC()"> Calcular </button>
                <!-- vai ser pra mostrar nosso resultado-->
                <div class="mt-3">
                    <h3>Resultado</h3>
                    <p>Seu IMC é: <span id="resultado"></span></p>
                    <p id="mensagem"></p>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
